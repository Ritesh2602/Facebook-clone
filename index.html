<body class="bg-gray-100">
    <div class="container mt-24 mx-auto flex items-center justify-center">
        <div class="left w-1/3">
            <img class="w-60" src="facebook.svg.svg" alt="">
            <p class="text-3xl "> Facebook helps you connect and share with people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 w-96 rounded-xl">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400"    type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400"    type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-800 text-white py-3 my-3 rounded-md font-bold">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white py-3 mt-3 rounded-md font-bold w-fit py-3 px-4 mx-auto ">Create New Account</button>
            <span class="absolute bottom-10 text-xs m-0"><span class="font-bold underline hover:underline cursor-pointer">Create a Page</span> a Page for a celebrity, brand or business.</span>

    </div>
